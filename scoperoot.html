<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<meta charset="UTF-8">
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<!--<script src="library/angular.min.js"></script>-->
<link href="bootstrap/bootstrap.min.css" rel="stylesheet">
<title>demo</title>
<body>
<div  ng-controller="formController">
    <form novalidate>
        First Name:<br>
        <input type="text" ng-model="user.firstName"><br>
        Last Name:<br>
        <input type="text" ng-model="user.lastName">
        <br><br>
        <button ng-click="reset()">RESET</button>
    </form>
    <p>form = {{ user }}</p>
    <p>master = {{ master }}</p>
</div>
<div ng-controller="formController2">
    <form novalidate>
        First Name:<br>
        <input type="text" ng-model="user1.firstName"><br>
        Last Name:<br>
        <input type="text" ng-model="user1.lastName">
        <br><br>
        <button ng-click="reset1()">RESET</button>
    </form>
    <p>form = {{ user1 }}</p>
    <p>master = {{ master }}</p>
</div>
<script>
    var app = angular.module('myApp',[]);
    app.controller("formController", function($scope,$rootScope)
    {
        $rootScope.master = {firstName:"Phong", lastName:"Hoang"};
        $rootScope.user1 = {firstName:"Tuan", lastName:"Nguyen"};
        $scope.reset = function() {
            $rootScope.user = angular.copy($rootScope.master);
        };
        $scope.reset();
    }).controller("formController2", function($scope,$rootScope)
    {
        $scope.reset1 = function() {
            $rootScope.user1 = angular.copy($rootScope.master);
        };
    });
</script>
</body>
</html>
