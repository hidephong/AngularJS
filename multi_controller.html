<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<meta charset="UTF-8">
<script src="library/angular.min.js"></script>
<link href="bootstrap/bootstrap.min.css" rel="stylesheet">
<title>demo</title>
<body>
<div  ng-controller="formController">
    <form novalidate>
        First Name:<br>
        <input type="text" ng-model="user.firstName"><br>
        Last Name:<br>
        <input type="text" ng-model="user.lastName">
        <br><br>
        <button ng-click="reset()">RESET</button>
    </form>
    <p>form = {{user }}</p>
    <p>master = {{master}}</p>
</div>
<div ng-controller="formController2">
    <form novalidate>
        First Name:<br>
        <input type="text" ng-model="user1.firstName"><br>
        Last Name:<br>
        <input type="text" ng-model="user1.lastName">
        <br><br>
        <button ng-click="reset()">RESET</button>
    </form>
    <p>form = {{user1 }}</p>
    <p>master = {{master}}</p>
</div>
<script>
    function formController ($scope) {
        $scope.master = {firstName:"John", lastName:"Doe"};
        $scope.reset = function() {
            $scope.user = angular.copy($scope.master);
        };
        $scope.reset();
    }
    function formController2 ($scope) {
        $scope.master = {firstName:"John1", lastName:"Doe2"};
        $scope.reset = function() {
            $scope.user1 = angular.copy($scope.master);
        };
        $scope.reset();
    }
</script>
</body>
</html>
